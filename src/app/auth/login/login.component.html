<div class="mainContainer">
  <div class="grid">
    <div class="leftSide centered no__overflow">
      <img
        class="img"
        src="../../../assets/images/login_img.jpg"
        alt="picture"
      />
    </div>
    <!-- rightSide centered no__overflow -->
    <div class="rightSide centered">
      <div class="form">
        <h3 class="loginHeader">Login</h3>
        <form [formGroup]="loginForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Email"
          formControlName="email"
          autocomplete="off"
        />
    
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Password"
          autocomplete="off"
        />
  
        <div class="justify__space_between">
          <span>
            <input
              type="checkbox"
              id="remember_me"
              name="remember_me"
              value="remember_me"
            />
            <label for="remember_me" class="remember_me">Remember Me</label><br />
          </span>
          <a href="#" class="forgot__password">Forgot Password?</a>
        </div>
        <button type="submit" class="login__button" (click)="login()">Login</button>
        <div class="signup">
          <label class="remember_me"> Don't have an account?</label>
          <a href="#" class="forgot__password" style="text-decoration: none">
            <strong>Sign up for free.</strong>
          </a>
        </div>
      </form>
      </div>
    </div>
    <!-- leftSide centered -->
  </div>
</div>

<!-- end grid -->
