<div class="mt-3">
  <div class="card">
    <ng-container *ngFor="let data of ProfileJson; let i = index">
      <div [ngClass]="activeIndex==i ? 'rowCss':''" style="margin: 6px 8px 11px 6px;" class="row mb-3" (click)="activeIndex=i">
        <!-- {{cehck(data)}} -->
        <div class="col-4">
          <img [src]="data.img" height="50" width="50" class="m-2" style="border: 3px solid rgb(131, 140, 139);" alt="">
        </div>
        <div class="col-8">
          <div class="row">{{data.title}}{{data.name}}</div>
          <div class="row" style="display: block;">{{data.dos}}
            <span ><i class="fa-solid fa-circle-chevron-right" style="color: rgba(247, 150, 4, 0.863); font-size: larger;"></i></span>
          </div>
          <div class="row">{{data.serviceLine}}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
