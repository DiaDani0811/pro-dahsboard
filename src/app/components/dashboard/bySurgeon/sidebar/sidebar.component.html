<div class="card">
  <div class="card-header CH">
      <div>
          <div class="input-group-prepend">
                <input type="text" name="search" class="form-control" [(ngModel)]="searchText" placeholder="Search Surgeon" autocomplete="off"  >
          </div>
        </div>
  </div>
  <div class="card-body CH">
    <div class="mt-3">
      <div class="card">
        <ng-container *ngFor="let data of surgeonList | filter:searchText; let i = index">
          <div [ngClass]="activeIndex==i ? 'rowCss':''" style="margin: 6px 8px 11px 6px;cursor: pointer;" class="row mb-3" (click)="activeIndex=i">
            <!-- {{cehck(data)}} -->
            <div class="col-3">
              <img [src]="data.img" height="50" width="50" class="m-2" style="border: 3px solid rgb(131, 140, 139);" alt="">
            </div>
            <div class="col-9">
              <div class="row">{{data.salutation}}{{data.firstName}}{{data.lastName}}</div>
              <div class="row" style="display: block;">
                <!-- {{data.userName}} -->
                <span ><i class="fa-solid fa-circle-chevron-right float-right mr-2 mt-1" style="color: rgba(247, 150, 4, 0.863); font-size: larger;"></i></span>
              </div>
              <div class="row">Npi no: {{data.surgeonNpi}}</div>
            </div>
           
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
