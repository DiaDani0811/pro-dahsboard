<div class="mb-4">
  <div *ngFor="let chart of this.surgeonChartDetails;let i = index">
    <button class="button mt-3 mb-2 ms-3">{{chart.name}}</button>
    <div class="card linechartcard" style="width: 100%">
      <canvas [id]="chart.chartName" height="25" width="100"></canvas>
    </div>
  </div>
</div>
